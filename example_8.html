<!DOCTYPE html>
<html>

<head>
    <title>Основные возможности языка HTML</title>
    <style type="text/css">
        p {
            color: rgb(255, 67, 67);
            font-size: 20px;
        }

        .myclass {
            background-color: rgb(255, 184, 184);
        }

        #first {
            text-align: center;
        }

        .first_word {
            color: rgb(58, 104, 255);
        }
    </style>
</head>

<body>
    <p id="first"><span class="first_word">Общая</span> структура документа HTML</p>
    <p class="myclass"><span class="first_word">Определение</span> цветовой схемы документа HTML</p>
    <p class="myclass"><span class="first_word">Разбиение</span> текста на строки и абзацы</p>
</body>

</html>
